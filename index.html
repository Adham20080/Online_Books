        </div>

    </nav>

    <div class="collapse" id="collapseExample">
      <form class="pt-4 form-search" action="https://echo.htmlacademy.ru" method="GET">
        <div class="row">
          <div class="col-sm-3 col-md-4 mb-3">
            <input class="book-search form-control me-2" type="search" placeholder="Search" aria-label="Search">
          </div>
          <div class="col-sm-3 col-md-4 mb-3">
            <input class="js-start-year form-control" type="number" aria-label="search-year" placeholder="Start year">
          </div>
          <div class="col-sm-3 mb-3">
            <input class="js-start-end form-control" type="number" aria-label="search-year" placeholder="End year">
          </div>
          <div class="col-sm-3 mb-3">
            <select class="js-sort form-control" name="countys">
              <option value="All">All</option>
            </select>
          </div>
          <div class="col-sm-3 col-md-3 mb-3">
            <input class="js-language-input form-control" type="text" aria-label="search-language" placeholder="Language">
          </div>
          <div class="col-sm-8 col-md-3 mb-3">
            <select class="me-5 form-control js-sort-select" name="sort" aria-label="sorting">
              <option value="az">A-Z</option>
              <option value="za">Z-A</option>
              <option value=""></option>
              <option value="year_old">Year (old-new)</option>
              <option value="year_new">Year (new-old)</option>
            </select>
          </div>

          <div class="col-sm-4 col-md-2">
            <button class="btn btn-outline-danger w-100" type="submit">Search</button>
          </div>
        </div>
      </form>
    </div>

    <section class="site-hero">
      <h2 class="site-hero__title display-4 fw-bold text-white w-50 mx-auto">A book is a gift you can open again and again.</h2>
    </section>

    <div class="books-list row my-3 mt-4">

    </div>
  </div>

  <template id="Books-list-templete">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
      <div class="card rounded border-0 mb-3 h-100">
        <img class="book-img mx-auto p-2" src="images/a-Dolls-house.jpg" alt="" width="160" height="200">
        <div class="card-body d-flex flex-column text-truncate">
          <h3 class="book-title h5 m-0 fw-bold mb-2 text-truncate"></h3>
          <p class="mb-0 book-author"></p>
          <p class="book-country"></p>
          <!-- <p class="mb-0">Language:<span class="book-lenguage ms-1 fw-bold"></span></p> -->
          <div class="d-flex justify-content-between flex-wrap mt-2 mb-2">
            <span class="d-flex align-items-center">
              <img class="me-1" src="img/icon-calendar.svg" alt="" width="20" height="20">
              <p class="mb-0"><span class="book-year book-page me-2"></span></p>
            </span>
            <span class="d-flex align-items-center">
              <img class="me-1" src="img/icon-page-book.svg" alt="" width="20" height="20">
              <p class="mb-0"><span class="book-pages book-page me-2"></span></p>
            </span>
            <span class="d-flex align-items-center">
              <img class="me-1" src="img/icon-language.svg" alt="" width="20" height="20">
              <p class="mb-0"><span class="book-lenguage book-page"></span></p>
            </span>
          </div>
          <div class="d-flex align-items-center justify-content-between mt-auto">
            <a class="book-link" href="wikipedia.com" target="_blank">Wikipedia</a>
            <button class="btn-bookmark" type="button"></button>
          </div>
        </div>
      </div>
    </div>
  </template>



  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/books.js"></script>
  <script src="js/main.js"></script>
